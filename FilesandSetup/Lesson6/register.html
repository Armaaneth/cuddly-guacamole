<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register || Colorlib</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.css">
    <style>
        .container-fluid{
            width: 70vw;
            height: 100vh;
        }
        .wrapper{
            width: 50%;
            height: 90vh;
        }
        .img{

            width: 100%;
            height: 100%;
        }

        .btn{
            width: 100%;
            color: #ffc0cb;
        }
    </style>
</head>
<body>
    

    <!-- Register form template -->
    <div class="container-fluid d-flex align-items-center">
        <div class="wrapper d-flex align-items-center justify-content-center shadow-lg">

            <form>
                <h2>Login to Colorlib</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input placeholder="Your-email@gmail.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input placeholder="Your Password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </li>
                </ul>

                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
              </form>

        </div>
        <div class="wrapper">
            <img src="./img/form-img.jpg" alt="woman with a backpack" class="img object-fit-fill">
        </div>
    </div>

    <script src="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
